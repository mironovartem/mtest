{% extends 'egemath/base.html' %}
{% block title %}Администратор{% endblock %}
{% block content %}
{% load staticfiles %}

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Администратор</p>


        <form  action="{% url 'administrator' %}" method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.test_num }}
                    </div>
                    <div class="form-group">
                      {% csrf_token %}
                      {{ form.task_num }}
                    </div>

                    <div class="form-group">
                        <p class="text-center">
                            <button class="btn btn-default" type="submit">SAVE </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
