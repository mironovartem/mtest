{% extends 'egemath/base.html' %}
{% block content %}
{% load staticfiles %}

    <div>
        <div class="row" id="rw1">
            <div class="col-md-12">
                <h2>Тест № 1</h2></div>
        </div>
    </div>
    <div id="ege_test_block">
        <div class="container-fluid" id="ege_test_container">
            <div class="row" id="ege_test_row">
                <div class="col-md-12" id="ege_test_column">
                    <form action="{% url 'egetest' test_id %}" method="post">
                        <div class="form-group">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>Задание 1 </h3><img class="img-responsive">
                                    <p class="ege_test_question">{{question_text_1}}</p>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon"><span>Ответ 1</span></div>
                                    {% csrf_token %}
                                    {{form.answer1}}
                                    <div class="input-group-addon"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>Задание 2 </h3><img class="img-responsive"  src="{{MEDIA_URL}}{{question_image_2}}">
                                    <p class="ege_test_question">{{question_text_2}}</p>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon test_answer"><span>Ответ 2</span></div>
                                    {% csrf_token %}
                                    {{form.answer2}}
                                    <div class="input-group-addon"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="submit_btn">
                            <button class="btn btn-default" type="submit">ПРОВЕРИТЬ </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
